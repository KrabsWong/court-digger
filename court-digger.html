<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>法院页面信息挖掘机</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <script src="js/court-digger.js"></script>
    </head>

    <body id="court-digger">
        <h4>北京法院裁判文书抓取</h4>
        <small class="text-muted">目前仅支持网址: http://www.bjcourt.gov.cn/cpws/paperView.htm?id=xxx</small>
        <div class="alert alert-success util-hidden digger-result" data-role="success">页面信息提取成功, 已保存到剪贴板.</div>
        <div class="alert alert-danger util-hidden digger-result" data-role="failed">复制失败, 再试一次. 要还是失败, 就放弃吧.</div>
    </body>
</html>
